<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário Base - Aula Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>

  <h1>Ficha de Cadastro de Usuário</h1>

  <form action="#" method="post">

    <!-- Nome completo -->
    <label for="nome">Nome completo:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <!-- Email -->
    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Senha -->
    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha" required><br><br>

    <!-- Data de nascimento -->
    <label for="nascimento">Data de nascimento:</label><br>
    <input type="date" id="nascimento" name="nascimento"><br><br>

    <!-- Gênero -->
    <label>Gênero:</label><br>
    <input type="radio" id="masculino" name="genero" value="Masculino">
    <label for="masculino">Masculino</label><br>

    <input type="radio" id="feminino" name="genero" value="Feminino">
    <label for="feminino">Feminino</label><br>

    <input type="radio" id="outro" name="genero" value="Outro">
    <label for="outro">Outro</label><br><br>

    <!-- Estado civil -->
    <label for="estado-civil">Estado Civil:</label><br>
    <select id="estado-civil" name="estado-civil">
      <option value="solteiro">Solteiro(a)</option>
      <option value="casado">Casado(a)</option>
      <option value="divorciado">Divorciado(a)</option>
      <option value="viuvo">Viúvo(a)</option>
    </select><br><br>

    <!-- Interesses -->
    <label>Áreas de interesse:</label><br>
    <input type="checkbox" id="filmes" name="interesse" value="filmes">
    <label for="filmes">Filmes</label><br>

    <input type="checkbox" id="series" name="interesse" value="series">
    <label for="series">Séries</label><br>

    <input type="checkbox" id="tecnologia" name="interesse" value="tecnologia">
    <label for="tecnologia">Tecnologia</label><br>

    <input type="checkbox" id="design" name="interesse" value="design">
    <label for="design">Design</label><br><br>

    <!-- Upload de imagem -->
    <label for="foto">Foto de perfil:</label><br>
    <input type="file" id="foto" name="foto" accept="image/*"><br><br>

    <!-- Comentários -->
    <label for="comentarios">Comentários adicionais:</label><br>
    <textarea id="comentarios" name="comentarios" rows="4" cols="40"></textarea><br><br>

    <!-- Botões -->
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>

  </form>

</body>
</html>
