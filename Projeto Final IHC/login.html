<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loki • Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-black text-light d-flex align-items-center" style="height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card bg-secondary text-white">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Loki Portal</h3>
            <form action="index.html" method="get">
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input
                  type="email"
                  class="form-control text-dark border-secondary"
                  id="email"
                  placeholder="loki@timevault.com"
                  required
                >
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control text-dark border-secondary"
                  id="senha"
                  placeholder="••••••••"
                  required
                >
              </div>
              <button type="submit" class="btn btn-danger w-100">Entrar</button>
            </form>
              <p class="mt-3 text-center">
                <button type="button" class="btn btn-link text-white p-0" data-bs-toggle="modal" data-bs-target="#helpModal">
                  Ajuda
                </button>
              </p>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Ajuda -->
  <div
    class="modal fade"
    id="helpModal"
    tabindex="-1"
    aria-labelledby="helpModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="helpModalLabel">Precisa de ajuda?</h1>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          Entre em contato com o TVA (Time Variance Authority) caso tenha problemas no login.
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-padrao"
            data-bs-dismiss="modal"
          >
            Fechar
          </button>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JS customizado -->
  <script src="js/scripts.js"></script>
</body>
</html>
