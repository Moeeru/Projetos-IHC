<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loki • Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex align-items-center" style="height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card bg-secondary">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Loki Portal</h3>
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="loki@timevault.com">
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="••••••••">
              </div>
              <button type="submit" class="btn btn-danger w-100">Entrar</button>
            </form>
            <p class="mt-3 text-center">
              <a href="#" class="text-light" data-bs-toggle="offcanvas" data-bs-target="#helpCanvas">Ajuda</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Offcanvas de ajuda -->
  <div class="offcanvas offcanvas-bottom text-dark" tabindex="-1" id="helpCanvas">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Precisa de ajuda?</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body small">
      Entre em contato com o TVA (Time Variance Authority) caso tenha problemas no login.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
